<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
  </head>
  <body>
  
    <div class="container py-4 px-3 mx-auto align-items-start ">
      <div class="title">
      <h1>Client's List</h1>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
       Add Client
      </button>

      <!-- table -->

     <div style="height: 600px;">
      <table class="table table-striped table-hover m-5" id="table">
        <thead>
         <th>ID</th>
         <th>Name</th>
         <th>Email</th>
         <th>Action</th>
        </thead>
        <tbody>
          
        </tbody>
      </table>
     </div>



    </div>
 

    <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="client-form" class="col-12 m-auto px-4 py-2">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" required class="form-control">
          </div>
         
          <div class="mb-3">
          <label for="name" class="form-label">Email:</label>
          <input type="email" id="email" name="email" required class="form-control">
        </div>
    
        <div class="button my-2">
          <button type="submit" class="btn btn-danger ">Add user</button>
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
   
  </div>





   


    
  
    <script src="./main.js"></script>
  </body>
</html>
